<section class="newMovie-Section">
  <div>
    <h2>Add New Movie</h2>
    <form class="newMovieForm" (submit)="addNewMovie()">

      <div>
        <label for="title">Title:</label> {{newMovie.title}}
        <input type="text" id="title" name="title" [(ngModel)]="newMovie.title">
      </div>

      <div>
        <label for="desc">Description:</label> {{newMovie.description}}
        <textarea name="description" id="desc" cols="30" rows="4" [(ngModel)]="newMovie.description"></textarea>
      </div>

      <div>
        <label for="creator">Creator:</label> {{newMovie.creator}}
        <input type="text" id="creator" name="creator" [(ngModel)]="newMovie.creator">
      </div>

      <div>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" [(ngModel)]="newMovie.type">
      </div>

      <div>
        <label for="img">Image Url:</label>
        <input type="text" id="img" name="img" [(ngModel)]="newMovie.imgURL">
      </div>

      <div class="addBtn">
        <button type="submit">Add Movie</button>
      </div>
    </form>
  </div>
</section>
